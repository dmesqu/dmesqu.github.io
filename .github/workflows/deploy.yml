name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Choose an environment to run your job (Ubuntu in this case)

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0  # Choose the Ruby version you need for Jekyll

      # Install dependencies from Gemfile
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Build the site using Jekyll
      - name: Build the Jekyll site
        run: bundle exec jekyll build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch where the site is deployed
          folder: _site  # The folder to push to the gh-pages branch
